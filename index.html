<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <!-- Header -->
    <header>
<p id="timer">Time</p>
    </header>

    <!-- Body -->
    <main>
        <!-- Question Box -->
        <h2 id="main-heading">Coding Quiz!</h2>
        <div>
            <p id="q-text">
                Try to answer the following coding questions! There is a time limit and each question will take time away!! Goodluck!
                <ul id="q-list">
                </ul>
            </p>
        </div>

        <!-- Start Button -->
    <button id="startbutton">Start Quiz!</button>
    
        <!-- Correct/Wrong Alert Container -->
    <div id="cw-box"> </div>  

    <!-- Highscore Inputer -->
    <section class="scorebox">
            <input id="h-name" type="text" name="name" placeholder="Enter Your Name">
            <button id="h-button">Submit!</button>
        </form>
        <div class="scorelistbox">
        <ul id="h-list">

        </ul>
        </div>
    </section>
    
    
    </main>

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
